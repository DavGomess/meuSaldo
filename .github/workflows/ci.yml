name: CI/CD

on: 
  workflow_dispatch:
  push:
    branches: [main develop]
  pull_request: 
    branches: [main]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports: 
          - 5432:5432
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: db
        options: >-
          --health-cmd="pg_isready -U user -d db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      NODE_ENV: test
      CI: "true"
      DATABASE_URL: "postgresql://user:password@localhost:5432/db"
      JWT_SECRET: "a1b2c3d4e5f67890abcdef1234567890abcdef1234567890abcdef1234567890"
      JWT_RESET_SECRET: "f9e8d7c6b5a4938271645f3e2d1c0b9a8f7e6d5c4b3a2918273645f3e2d1c0b9"
      NEXT_PUBLIC_API_URL: "http://localhost:4000"
      FRONTEND_URL: http://localhost:3000

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Diagn√≥stico de rede
        run: |
          echo "Testando conex√£o com localhost:5432"
          nc -zv localhost 5432 || true
          echo "Testando conex√£o com postgres:5432"
          nc -zv postgres 5432 || true

      - name: Gerar Prisma Client
        run: npx prisma generate

      - name: Esperar banco estabilizar   
        env:
          PGPASSWORD: password
        run: |
          for i in {1..60}; do
            if pg_isready -h localhost -p 5432 -U user >/dev/null 2>&1; then
              echo "Postgres est√° aceitando conex√µes."
              exit 0
            fi
            echo "Tentativa $i: Postgres ainda n√£o est√° pronto..."
            sleep 2
          done
          echo "Postgres n√£o ficou pronto ap√≥s 120 segundos."
          exit 1

      - name: Rodar migrations
        run: npx prisma migrate deploy

      - name: Debug JWT secret presence
        run: |
          echo "JWT_SECRET set? $([[ -n \"$JWT_SECRET\" ]] && echo ‚úÖ || echo ‚ùå)"
          echo "JWT_RESET_SECRET set? $([[ -n \"$JWT_RESET_SECRET\" ]] && echo ‚úÖ || echo ‚ùå)"
          echo "üìè JWT_RESET_SECRET length: ${#JWT_RESET_SECRET}"

      - name: Mostrar envs cr√≠ticas (sanitizadas)
        run: |
          echo "DATABASE_URL=$DATABASE_URL"
          echo "NODE_ENV=$NODE_ENV"
          echo "FRONTEND_URL=$FRONTEND_URL"

      - name: Rodar testes (Jest)
        run: npm test -- --runInBand --detectOpenHandles --forceExit

      - name: lint (EsLint)
        run: npm run lint

      - name: Checar tipos (TypeScript)
        run: npx tsc --noEmit

      - name: Build
        run: npm run build