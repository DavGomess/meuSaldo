name: CI/CD

on: 
  workflow_dispatch:
  push:
    branches: [main develop]
  pull_request: 
    branches: [main]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports: 
          - 5432:5432
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: db
        options: >-
          --health-cmd="pg_isready -U user -d db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=30

    env:
      NODE_ENV: test
      CI: "true"
      DATABASE_URL: "postgresql://user:password@postgres:5432/db"
      JWT_SECRET: "ci-secret"
      JWT_RESET_SECRET: "ci-reset-secret"
      NEXT_PUBLIC_API_URL: "http://localhost:4000"

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci

      - name: Gerar Prisma Client
        run: npx prisma generate

      - name: Rodar migrations
        run: npx prisma migrate deploy

      - name: Esperar banco estabilizar
        run: sleep 10

      - name: Rodar testes (Jest)
        run: npm test

      - name: lint (EsLint)
        run: npm run lint

      - name: Checar tipos (TypeScript)
        run: npx tsc --noEmit

      - name: Build
        run: npm run build